apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: nginx
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
spec:
  gatewayClassName: kgateway
  listeners:
  - hostname: cors.localdev.me
    name: cors-localdev-me-http
    port: 80
    protocol: HTTP
  - hostname: cors2.localdev.me
    name: cors2-localdev-me-http
    port: 80
    protocol: HTTP
status: {}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ingress-cors-b-cors2-localdev-me
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
spec:
  hostnames:
  - cors2.localdev.me
  parentRefs:
  - name: nginx
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: echo-backend
      port: 8080
status:
  parents: []
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: ingress-cors-b
spec:
  cors:
    allowOrigins:
    - https://example.com
    - https://another.com
    exposeHeaders:
    - "*"
    - X-CustomResponseHeader
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: ingress-cors-b-cors2-localdev-me
status:
  ancestors: null
