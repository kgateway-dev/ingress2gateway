apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  name: rewrite-use-regex
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: rewrite.localdev.me
    http:
      paths:
      - backend:
          service:
            name: echo-backend
            port:
              number: 8080
        path: /path/one
        pathType: Prefix
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /after/rewrite
  name: rewrite-use-regex2
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: rewrite.localdev.me
    http:
      paths:
      - backend:
          service:
            name: echo-backend
            port:
              number: 8080
        path: /before/rewrite
        pathType: Prefix
