apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30s"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60s"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "15s"
  name: ingress-timeout-proxy-send
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: timeout-proxy-send.example.org
    http:
      paths:
      - backend:
          service:
            name: myservice
            port:
              number: 80
        path: /
        pathType: Prefix
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "45" # No "s" suffix, should still be parsed correctly
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60" # Will be ignored since it's higher than ingress-myservicea1 Ingress
  name: ingress-timeout-proxy-read
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: timeout-proxy-read.example.org
    http:
      paths:
      - backend:
          service:
            name: myservice
            port:
              number: 80
        path: /read
        pathType: Prefix
