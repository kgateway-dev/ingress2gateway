apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  name: nginx
  namespace: default
spec:
  gatewayClassName: agentgateway
  listeners:
  - hostname: ratelimit-burst.example.org
    name: ratelimit-burst-example-org-http
    port: 80
    protocol: HTTP
  - hostname: ratelimit-rpm.example.org
    name: ratelimit-rpm-example-org-http
    port: 80
    protocol: HTTP
  - hostname: ratelimit-rps.example.org
    name: ratelimit-rps-example-org-http
    port: 80
    protocol: HTTP
status: {}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  name: ingress-ratelimit-rps-ratelimit-rps-example-org
  namespace: default
spec:
  hostnames:
  - ratelimit-rps.example.org
  parentRefs:
  - name: nginx
  rules:
  - backendRefs:
    - name: myservice
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /
status:
  parents: []
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  name: ingress-ratelimit-burst-ratelimit-burst-example-org
  namespace: default
spec:
  hostnames:
  - ratelimit-burst.example.org
  parentRefs:
  - name: nginx
  rules:
  - backendRefs:
    - name: myservice
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /
status:
  parents: []
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  name: ingress-ratelimit-rpm-ratelimit-rpm-example-org
  namespace: default
spec:
  hostnames:
  - ratelimit-rpm.example.org
  parentRefs:
  - name: nginx
  rules:
  - backendRefs:
    - name: myservice
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /rpm
status:
  parents: []
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: ingress-ratelimit-burst
  namespace: default
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: ingress-ratelimit-burst-ratelimit-burst-example-org
  traffic:
    rateLimit:
      local:
      - burst: 250
        requests: 50
        unit: Seconds
status:
  ancestors: null
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: ingress-ratelimit-rpm
  namespace: default
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: ingress-ratelimit-rpm-ratelimit-rpm-example-org
  traffic:
    rateLimit:
      local:
      - requests: 600
        unit: Minutes
status:
  ancestors: null
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: ingress-ratelimit-rps
  namespace: default
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: ingress-ratelimit-rps-ratelimit-rps-example-org
  traffic:
    rateLimit:
      local:
      - requests: 10
        unit: Seconds
status:
  ancestors: null
