apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: ingress-auth-different-ns
  namespace: default
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: ingress-auth-different-ns-app4-example-org
  traffic:
    extAuth:
      backendRef:
        name: auth
        namespace: production
        port: 8080
      http:
        path: '"/authz"'
status:
  ancestors: null
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: ingress-auth-full-fqdn
  namespace: default
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: ingress-auth-full-fqdn-app1-example-org
  traffic:
    extAuth:
      backendRef:
        name: auth
        namespace: default
        port: 80
      http:
        allowedResponseHeaders:
          - X-Auth-Token
          - X-User-ID
status:
  ancestors: null
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: ingress-auth-same-ns
  namespace: default
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: ingress-auth-same-ns-app3-example-org
  traffic:
    extAuth:
      backendRef:
        name: auth
        namespace: default
        port: 80
      http: {}
status:
  ancestors: null
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  name: nginx
  namespace: default
spec:
  gatewayClassName: agentgateway
  listeners:
    - hostname: app1.example.org
      name: app1-example-org-http
      port: 80
      protocol: HTTP
    - hostname: app3.example.org
      name: app3-example-org-http
      port: 80
      protocol: HTTP
    - hostname: app4.example.org
      name: app4-example-org-http
      port: 80
      protocol: HTTP
status: {}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  name: ingress-auth-different-ns-app4-example-org
  namespace: default
spec:
  hostnames:
    - app4.example.org
  parentRefs:
    - name: nginx
  rules:
    - backendRefs:
        - name: app4
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
status:
  parents: []
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  name: ingress-auth-full-fqdn-app1-example-org
  namespace: default
spec:
  hostnames:
    - app1.example.org
  parentRefs:
    - name: nginx
  rules:
    - backendRefs:
        - name: app1
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
status:
  parents: []
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    gateway.networking.k8s.io/generator: ingress2gateway-dev
  name: ingress-auth-same-ns-app3-example-org
  namespace: default
spec:
  hostnames:
    - app3.example.org
  parentRefs:
    - name: nginx
  rules:
    - backendRefs:
        - name: app3
