apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress2gateway.kubernetes.io/implementation: kgateway
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
  name: tls-passthrough
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: nginx.example.com
    http:
      paths:
      - backend:
          service:
            name: my-nginx
            port:
              number: 443
        path: /
        pathType: Prefix
