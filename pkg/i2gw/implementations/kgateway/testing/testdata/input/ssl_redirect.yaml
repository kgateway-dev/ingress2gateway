apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress2gateway.kubernetes.io/implementation: kgateway
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  name: ingress-ssl-redirect
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: redirect.example
    http:
      paths:
      - backend:
          service:
            name: myservice
            port:
              number: 80
        path: /
        pathType: Prefix
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress2gateway.kubernetes.io/implementation: kgateway
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  name: ingress-ssl-redirect-multiple-paths
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: redirect.example
    http:
      paths:
      - backend:
          service:
            name: myservice
            port:
              number: 80
        path: /api
        pathType: Prefix
      - backend:
          service:
            name: myservice
            port:
              number: 80
        path: /web
        pathType: Prefix
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress2gateway.kubernetes.io/implementation: kgateway
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  name: ingress-force-ssl-redirect
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: force-redirect.example
    http:
      paths:
      - backend:
          service:
            name: myservice2
            port:
              number: 80
        path: /
        pathType: Prefix
